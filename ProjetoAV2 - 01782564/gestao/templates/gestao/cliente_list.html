{% extends 'base.html' %}
{% block content %}
<h2>Clientes</h2>
<p><a href="{% url 'cliente_add' %}">Adicionar cliente</a></p>
<table>
  <thead>
    <tr><th>ID</th><th>Nome</th><th>Email</th><th>Telefone</th><th>Ações</th></tr>
  </thead>
  <tbody>
  {% for obj in object_list %}
    <tr>
      <td>{{ obj.id }}</td>
      <td>{{ obj.nome }}</td>
      <td>{{ obj.email }}</td>
      <td>{{ obj.telefone }}</td>
      <td>
        <a href="{% url 'cliente_detail' obj.pk %}">Ver</a> |
        <a href="{% url 'cliente_edit' obj.pk %}">Editar</a> |
        <a href="{% url 'cliente_delete' obj.pk %}">Excluir</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="5">Nenhum cliente registrado.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
